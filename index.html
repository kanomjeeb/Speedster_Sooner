<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedster Sooner</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      #gameRules {
        margin-bottom: 20px;
        z-index: 10; /* Ensure the rules are on top */
        background: white; /* Add a background color for better visibility */
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        position: relative; /* Keep it on top */
      }
      #gameCanvas {
        z-index: 1; /* Ensure the game canvas is below the rules */
      }
    </style>
  </head>
  <body>
    <div id="gameRules">
      <h1>Speedster Sooner</h1>
    </div>
    <div id="gameCanvas">
      <script type="module" src="./src/main.js"></script>
    </div>
  </body>
</html>
